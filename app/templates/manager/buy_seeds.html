{% extends 'base.html' %}
{% set active_page = 'buy_seeds' %}
{% set role = role|default(none) %}

{% block title %}
    Buy Seeds
{% endblock %}

{% block content %}
    {% if role == '2' %}
        <form action="{{ url_for(request.endpoint, id=id) }}" method="post">
            <label for="name">Vendor Name:</label><br>
            <input type="text" name="vendor" required><br><br>

            <label for="name">Batch size(in Kg):</label><br>
            <input type="number" name="size" required><br><br>

            <label for="name">Batch Cost:</label><br>
            <input type="number" name="cost" required><br>
            <button type="submit">Submit</button>
        </form>
    {% endif %}
{% endblock %}
