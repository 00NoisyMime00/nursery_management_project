{% extends 'base.html' %}
{% set active_page = 'add_nursery' %}
{% set role = role|default(none) %}

{% block title %}
    Add Nursery
{% endblock %}

{% block content %}
    {% if role == '1' %}
    
    <form method="POST" action="{{ url_for('owner.add_nursery') }}">
        <label for="fname">Pincode:</label><br>
        <input type="number" min="100000" max="999999" id="pincode" name="pincode" required><br>
        <label for="emailID">City:</label><br>
        <input type="text" id="city" name="city" required><br>
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" required><br>

        <label for="emailID">Average Labour Cost</label><br>
        <input type="number" step="0.01" id="labour" name="labour" required><br>
        <label for="country">Average Maintenance Cost</label><br>
        <input type="number" step="0.01" id="maintenance" name="maintenance" required><br>


        <button type="submit" name="submit">Create</button>
    </form>

    {% endif %}
{% endblock %}
